<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Danny & Cristopher</title>
</head>
<body>
    <fieldset class="cool">
    <legend>Survey</legend>
    <form>
    <label for="name">Name:</label>
    <input type="text" name="name" id="name"/>
    <br>
    <br>
    <label for="email">Email:</label>
    <input type="text" name="email" id="email"/>
    <br>
    <br>
    <label for="vegan">Are you vegan?</label>
    <input type="radio" name="vegan-choice"/> Yes
    <input type="radio" name="vegan-choice"/> No
    <br>
    <br>
    <label for="favnationalityfood">What's your favorite nationality dish?</label>
    <select name="favnationalityfood" id="favnationalityfood">
        <option value="Hispanic">Hispanic Food</option>
        <option value="Chinese">Chinese Food</option>
        <option value="European">European Food</option>
        <option value="Japanese">Japanese Food</option>
    </select>
    <br> 
    <br>
    <label for="review">Description</label>
    <br>
    <textarea id="review" name="review" rows="2" cols="40">
    In this page you will be doing a survey on your favorite foods.
    </textarea>
    <br>
    <p>Pick your poison!</p>
    <input type="checkbox" name="coke" id="coke"/>
    <label for="coke">Coke</label>
    <input type="checkbox" name="sprite" id="sprite"/>
    <label for="sprite">Sprite</label>
    <input type="checkbox" name="drpepper" id="drpepper"/>
    <label for="drpepper">Dr.Pepper</label>
    <br>
    <input type="checkbox" name="corona" id="corona"></input>
    <label for="corona">Corona</label>
    <input type="checkbox" name="tequila" id="tequila"/>
    <label for="tequila">Tequila</label>
    <input type="checkbox" name="hennessy" id="hennessy"/>
    <label for="hennessy">Hennessy</label>
    
    
    
    </form>
    </fieldset>
</body>
</html>
